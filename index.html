<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Audio-Reactive Snowfall Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #startButton { position: absolute; top: 10px; left: 10px; z-index: 100; }
    </style>
</head>
<body>
    <button id="startButton">Start Audio</button>
    <script>
        let audioContext, analyser, dataArray;
        let f = 0;
        let started = false;
        const W = 500;

        function setup() {
            createCanvas(W, W);
        }

        function draw() {
            f++;
            background(0);
            strokeWeight(3);

            if (started && analyser) {
                analyser.getByteFrequencyData(dataArray);
            }

            for(let x = -f % 20; x < 600; x += 20) {
                for(let y = -f % 20; y < 600; y += 20) {
                    let noiseval = noise(x/99, y/99, f/99);
                    if (noiseval < 0.4) {
                        let colorIndex = floor(map(x + y, 0, W * 2, 0, dataArray ? dataArray.length - 1 : 255));
                        let colorValue = started ? dataArray[colorIndex] : 128;
                        
                        // Create a more vibrant color spectrum
                        let hue = map(colorValue, 0, 255, 0, 360);
                        let saturation = 100;
                        let brightness = map(colorValue, 0, 255, 50, 100);
                        
                        colorMode(HSB, 360, 100, 100);
                        stroke(hue, saturation, brightness);
                        line(y, x, y+20, x+20);
                        line(x, y, x+20, y-20);
                        colorMode(RGB, 255);
                    }
                }
            }
        }

        async function startAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);

                started = true;
            } catch (error) {
                console.error('Error starting audio:', error);
            }
        }

        document.getElementById('startButton').addEventListener('click', startAudio);
    </script>
</body>
</html>
